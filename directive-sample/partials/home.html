<h3>Kendo Grid</h3>
<h4>
  A grid bound to some remote data
</h4>
<div id="grid" data-kendo data-role="grid" data-editable="true" data-pageable="{ refresh: true, pageSizes: true }"
     data-model="model" data-bind="source: things" 
     data-columns="[{ field: 'ProductName', title: 'Name'}, 
                    { field: 'Supplier.SupplierName', title: 'Supplier'}, { field: 'Category.CategoryName', title: 'Category' }]">
</div>
<h4>A grid created from a table of static data</h4>
<table kendo data-role="grid" ng-transclude>
  <thead>
    <tr>
      <th>Product</th>
      <th>Supplier</th>
      <th>Category</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Chai</td>
      <td>Exotic Liquids</td>
      <td>Beverages</td>
    </tr>
    <tr>
      <td>Chang</td>
      <td>Exotic Liquids</td>
      <td>Beverages</td>
    </tr>
    <tr>
      <td>Aniseed Syrup</td>
      <td>Exotic Liquids</td>
      <td>Condiments</td>
    </tr>
  </tbody>
</table>
